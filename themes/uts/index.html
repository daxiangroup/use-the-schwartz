<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
        <link rel="stylesheet" href="{{ theme_url }}/css/foundation.min.css" />
        <link rel="stylesheet" href="{{ theme_url }}/css/uts.css" />
        <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Lato:300,700' type='text/css'>
        <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Josefin+Slab:700' type='text/css'>
        <script src="{{ theme_url }}/js/vendor/modernizr.js"></script>
    </head>
    <body {% if is_front_page %}class="front-page"{% endif %}>

        <div role="header">
            {% include 'branding.html' %}
        </div>
        <div role="header-mini">
            {% include 'branding.html' %}
        </div>

        {% if is_front_page %}

        <div class="row">
            {% for page in pages %}
            {% if page.date != '' %}
            <div class="columns small-10 small-offset-1 medium-4 medium-offset-0 large-3 left post-excerpt">
                <h4><a href="{{ page.url }}">{{ page.title }}</a></h4>
                {{ page.excerpt }} <a href="{{ page.url }}">more</a>
            </div>
            {% endif %}
            {% endfor %}
        </div>

        {% else %}

        <div class="row">
            <div class="columns large-12 content">
                <h1>{{ meta.title }}</h1>
                {{ content }}
            </div>
        </div>

        {% endif %}

        <div class="bottom">
            <div class="uts">Use The Schwartz</div>
        </div>

        <script src="{{ theme_url }}/js/vendor/jquery.js"></script>
        <script src="{{ theme_url }}/js/foundation.min.js"></script>
        <script src="{{ theme_url }}/js/foundation.dropdown.js"></script>
        <script>
            $(document).foundation({
                dropdown: {
                    active_class: 'open'
                }
            });

$(window).scroll(function() {
    var scroll = $(window).scrollTop();
    var hasClass = $('body').hasClass('stuck');

    if (scroll > 250 && !hasClass) {
        $('body').addClass('stuck');
        return;
    }

    if (scroll < 250 && hasClass) {
        $('body').removeClass('stuck');
        return;
    }

    // console.log(scroll);
});
        </script>
    </body>
</html>
